<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Bootstrap</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-primary p-2 text-center border border-dark w-25 mx-auto shadow mb-5 mt-5 rounded">Hello Bootstrap</h1>
    <div class="d-flex justify-content-around align-items-center text-primary">
    <div><h2>Oakberry</h2><p style="line-height: 2px;">Real Estate Ajancy</p></div>
     
      <ul class="d-flex" style="list-style-type: none;">
        <li class="p-3">Home</li>
        <li class="p-3">About</li>
        <li class="p-3">Contact</li>
        <li class="p-3">Properties</li>
        <li class="p-3">Agents</li>
        <li class="p-3">blog</li>
      </ul>
      <button class=" text-light rounded btn-sm border border-light bg-primary">Submit a Property</button>
    </div>

    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner mx-auto">
        <div class="carousel-item active">
          <img src="img/glint-free-fullscreen-small-business-template.jpg" class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img src="img/oakberry-free-template (1).jpg" class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img src="img/onetech-free-template.jpg" class="d-block w-100">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>



</body>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
